# Make it use C-a, similar to screen..
#unbind C-b
#set -g prefix C-a

set -g default-terminal "screen-256color"
set -g history-limit 50000

# Tmux mouse mode
set-option -g mouse on

## Enable mouse with 'm' and disable with 'M'
unbind m
bind m \
 set -g mouse on \;\
 display 'Mouse: ON'
unbind M
  bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

